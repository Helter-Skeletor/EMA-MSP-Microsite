<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Results</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
</head>
<body>
    <div class="siteWrap" width="100%" style="width:100%;font-family:Arial;">
        <div class="logoWrap" width="977" style="padding:1em 0 1em 0;width:977px;margin-left:auto;margin-right:auto;">
            <img class="topImage" src="../images/Banner_Brands.jpg" width="900" style="display:block;margin-left:auto;margin-right:auto;" alt="" />
        </div>
        <div class="bannerText" style="background:#e7eced;padding:0.5em 0 0.5em 0;">
            <img class="topImage" src="../images/Banner_Merchandising.png" width="900" style="display:block;margin-left:auto;margin-right:auto;" alt="" />
        </div>
        <div class="contentWrap" style="width:800px;margin:3em 0 0 0;margin-left:auto;margin-right:auto;">
            <div class="selectResults" style="clear:both;font-size:22px;overflow:hidden;">
                <h1 style="font-size:28px;">Select Results to View</h1>
                <form action="" style="line-height:2;font-size:19px;padding-top:1em;overflow:hidden;">
                    <input type="radio" name="" value=""><label> I want to see the TOP 5 recommended floor models</label><br />
                    <input type="radio" name="" value=""><label> I want to see ALL recommended floor models</label><br />
                </form>
            </div>
            <div class="buttons" style="padding:4em 0 0 0;">
                <a href="../fuel_type"><img class="previous" src="../images/Button_Previous.png" alt="" style="float:left;width:180px;" /></a>
                <a href="../results_top_5"><img class="next" src="../images/Button_Next.png" alt="" style="float:left;width:180px;margin:0 0 0 3em;" /></a>
                <a href=""><img class="help" src="../images/Button_Help.png" alt="" style="float:right;width:55px;" /></a>
            </div>
        </div>
    </div>
</body>
</html>
