<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Fuel Type</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <script src="../scripts/popover.js" type="text/javascript"></script>
</head>
<body>
    <div class="siteWrap" width="100%">
        <div class="logoWrap" width="977">
            <img class="topImage" src="../images/Banner_Brands.jpg" width="900" alt="" />
        </div>
        <div class="bannerText">
            <img class="topImage" src="../images/Banner_Merchandising_Cropped.png" width="800" alt="" />
        </div>
        <div class="contentWrap">
            <div class="selectFuelTypeContent">
                <h1>Select Fuel-Type Category</h1>
                <form action="">
                    <input type="radio" name="fueltype" value="gas"><label> Gas</label><br />
                    <input type="radio" name="fueltype" value="electric_induction"><label> Electric/Induction</label><br />
                </form>
            </div>
            <div class="buttons fuelButtons">
                <a href="../product_category"><img class="previous" src="../images/Button_Previous.png" alt="" /></a>
                <a href="../select_results"><img class="next" src="../images/Button_Next.png" alt="" /></a>
                <a href="javascript:showPopOver('pop1');"><img class="help" src="../images/Button_Help.png" alt="" /></a>
            </div>
        </div>
    </div>
    <div id="pop1" class="popover popoverFuel" align="right">
        <a href="javascript:closePopOver('pop1');" style="padding-right:20px;">X</a>
        <p style="text-align: left;padding-left:20px;">Help content goes here!</p>
    </div>
</body>
</html>
