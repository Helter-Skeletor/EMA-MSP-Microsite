<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Product Category</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>
<body>
    <div class="siteWrap" width="100%">
        <div class="logoWrap" width="977">
            <img class="topImage" src="../images/Banner_Brands.jpg" width="900" alt="" />
        </div>
        <div class="bannerText">
            <img class="topImage" src="../images/Banner_Merchandising.png" width="900" />
        </div>
        <div class="contentWrap">
            <div class="selectProductCategory">
                <h1>Select Product Category</h1>
                <form class="prodCatForm" action="">
                    <div class="prodCatCol">
                        <input type="radio" name="proditem" value="freestanding_ranges"><label> Freestanding Ranges</label><br />
                        <input type="radio" name="proditem" value="built-in_ranges"><label> Built-In Ranges</label><br />
                        <input type="radio" name="proditem" value="wall_ovens_micro_combis"><label> Wall Ovens/Micro-Combis</label><br />
                        <input type="radio" name="proditem" value="cooktops"><label> Cooktops</label><br />
                        <input type="radio" name="proditem" value="over_the_range_microwaves"><label> Over-The-Range Microwaves<br />
                    </div>
                    <div class="prodCatCol colPad">
                        <input type="radio" name="proditem" value="dishwashers"><label> Dishwashers</label><br />
                        <input type="radio" name="proditem" value="top_freezer_refrigerators"><label> Top Freezer Refrigerators</label><br />
                        <input type="radio" name="proditem" value="side_by_side_refrigerators"><label> Side-By-Side Refrigerators</label><br />
                        <input type="radio" name="proditem" value="french_door_built_in_refrigerators"><label> French Door and Built-In Refrigerators</label><br />
                    </div>
                    <div class="prodCatCol colPad">
                        <input type="radio" name="proditem" value="freezers"><label> Freezers</label><br />
                        <input type="radio" name="proditem" value="laundry"><label> Laundry</label><br />
                        <input type="radio" name="proditem" value="kitchen_packages"><label> Kitchen Packages</label>
                    </div>
                </form>
            </div>
            <div class="buttons prodCatButtons">
                <a href="../select_brands"><img class="previous" src="../images/Button_Previous.png" alt="" /></a>
                <a href="../fuel_type"><img class="next" src="../images/Button_Next.png" alt="" /></a>
                <a href=""><img class="help" src="../images/Button_Help.png" alt="" /></a>
            </div>
        </div>
    </div>
</body>
</html>
