<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Brands</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
</head>
<body>
    <div class="siteWrap" width="100%" style="width:100%;">
        <div class="logoWrap" width="977" style="padding:1em 0 1em 0;width:977px;margin-left:auto;margin-right:auto;">
            <img class="topImage" src="../images/Banner_Brands.jpg" width="900" style="display:block;margin-left:auto;margin-right:auto;" alt="" />
        </div>
        <div class="bannerText" style="background:#e7eced;padding:0.5em 0 0.5em 0;">
            <img class="topImage" src="../images/Banner_Merchandising.png" width="900" style="display:block;margin-left:auto;margin-right:auto;" alt="" />
        </div>
        <div class="contentWrap" style="width:800px;margin:3em 0 0 0;margin-left:auto;margin-right:auto;">
            <div class="selectBrandsContent" style="clear:both;font-size:22px;">
                <h1 style="font-size:28px;margin-bottom:0;">Select All Brands Customer Currently Sells:</h1>
                <p style="font-size:18px;font-style:italic;margin-top:0;">(check all that apply)</p>
                <form action="" style="line-height:2;">
                    <input type="checkbox" name="brand" value="Frigidaire" style="font-size:19px;">Frigidaire&reg;<br>
                    <input type="checkbox" name="brand" value="Frigidaire Gallery" style="font-size:19px;">Frigidaire Gallery&reg;<br>
                    <input type="checkbox" name="brand" value="Frigidaire Professional" style="font-size:19px;">Frigidaire Professional&reg;<br>
                    <input type="checkbox" name="brand" value="Electrolux" style="font-size:19px;">Electrolux<br>
                </form>
            </div>
            <div class="buttons" style="padding:2em 0 0 0;">
                <a href="../"><img class="previous" src="../images/Button_Previous.png" alt="" style="float:left;width:180px;" /></a>
                <a href="product_category"><img class="next" src="../images/Button_Next.png" alt="" style="float:left;width:180px;margin:0 0 0 3em;" /></a>
                <a href=""><img class="help" src="../images/Button_Help.png" alt="" style="float:right;width:55px;" /></a>
            </div>
        </div>
    </div>
</body>
</html>
