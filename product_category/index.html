<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Product Category</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
</head>
<body>
    <div class="siteWrap" width="100%" style="width:100%;">
        <div class="logoWrap" width="977" style="padding:1em 0 1em 0;width:977px;margin-left:auto;margin-right:auto;">
            <img class="topImage" src="../images/Banner_Brands.jpg" width="900" style="display:block;margin-left:auto;margin-right:auto;" alt="" />
        </div>
        <div class="bannerText" style="background:#e7eced;padding:0.5em 0 0.5em 0;">
            <img class="topImage" src="../images/Banner_Merchandising.png" width="900" style="display:block;margin-left:auto;margin-right:auto;" alt="" />
        </div>
        <div class="contentWrap" style="width:800px;margin:3em 0 0 0;margin-left:auto;margin-right:auto;">
            <div class="selectProductCategory" style="clear:both;font-size:22px;overflow:hidden;">
                <h1 style="font-size:28px;">Select Product Category</h1>
                <form action="" style="line-height:2;font-size:14px;clear:both;width:100%;padding-top:1em;">
                    <div style="float:left;width:31%">
                        <input type="radio" name="" value=""><label> Freestanding Ranges</label><br />
                        <input type="radio" name="" value=""><label> Built-In Ranges</label><br />
                        <input type="radio" name="" value=""><label> Wall Ovens/Micro-Combis</label><br />
                        <input type="radio" name="" value=""><label> Cooktops</label><br />
                    <input type="radio" name="" value=""><label> Over-The-Range Microwaves<br />
                    </div>
                    <div style="float:left;padding-left:1em;width:31%">
                        <input type="radio" name="" value=""><label> Dishwashers</label><br />
                        <input type="radio" name="" value=""><label> Top Freezer Refrigerators</label><br />
                        <input type="radio" name="" value=""><label> Side-By-Side Refrigerators</label><br />
                        <input type="radio" name="" value=""><label> French Door and Built-In Refrigerators</label><br />
                    </div>
                    <div style="float:right;padding-left:1em;width:31%">
                        <input type="radio" name="" value=""><label> Freezers</label><br />
                        <input type="radio" name="" value=""><label> Laundry</label><br />
                        <input type="radio" name="" value=""><label> Kitchen Packages</label>
                    </div>
                </form>
            </div>
            <div class="buttons" style="padding:4em 0 0 0;">
                <a href="../select_brands"><img class="previous" src="../images/Button_Previous.png" alt="" style="float:left;width:180px;" /></a>
                <a href="../fuel_type"><img class="next" src="../images/Button_Next.png" alt="" style="float:left;width:180px;margin:0 0 0 3em;" /></a>
                <a href=""><img class="help" src="../images/Button_Help.png" alt="" style="float:right;width:55px;" /></a>
            </div>
        </div>
    </div>
</body>
</html>
