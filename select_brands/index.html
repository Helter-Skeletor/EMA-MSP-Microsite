<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Brands</title>
    <meta name="robots" content="noindex,follow" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
</head>
<body>
    <div class="siteWrap" width="100%">
        <div class="logoWrap" width="977">
            <img class="topImage" src="../images/Banner_Brands.jpg" width="900" alt="" />
        </div>
        <div class="bannerText">
            <img class="topImage" src="../images/Banner_Merchandising_Cropped.png" width="800" alt="" />
        </div>
        <div class="contentWrap">
            <div class="selectBrandsContent">
                <h1>Select All Brands Customer Currently Sells:</h1>
                <p>(check all that apply)</p>
                <form action="">
                    <input type="checkbox" name="brand" value="Frigidaire">Frigidaire&reg;<br>
                    <input type="checkbox" name="brand" value="Frigidaire Gallery">Frigidaire Gallery&reg;<br>
                    <input type="checkbox" name="brand" value="Frigidaire Professional">Frigidaire Professional&reg;<br>
                    <input type="checkbox" name="brand" value="Electrolux" >Electrolux<br>
                </form>
            </div>
            <div class="buttons brandsButtons">
                <a href="../"><img class="previous" src="../images/Button_Previous.png" alt="" /></a>
                <a href="../product_category"><img class="next" src="../images/Button_Next.png" alt="" /></a>
                <a href=""><img class="help" src="../images/Button_Help.png" alt="" /></a>
            </div>
        </div>
    </div>
</body>
</html>
